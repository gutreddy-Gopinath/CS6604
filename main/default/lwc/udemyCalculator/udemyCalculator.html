<template>
    <lightning-card title="Simple Calculator">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter First Nubmer" name="firstnumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="secondnumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label ="Add" onclick={numberAddition}></lightning-button>
                    <lightning-button label ="Subtract" onclick={numberSubtraction}></lightning-button>
                    <lightning-button label ="Multiply" onclick={numberMultiply}></lightning-button>
                    <lightning-button label ="Divide" onclick={numberDivision}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="show previous Result" onchange={ShowPreviousResultisToggle}> </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showPreviousResult}>
                    <ul>
                        <template iterator:result={previousResult}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                    <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>
                            </li>
                        </template> 
                    </ul>
                </template>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
