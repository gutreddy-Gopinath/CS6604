<template>
    <lightning-card title="Account Create and View from LDS forms">
        <lightning-layout>
             <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create Account">
                    <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
                        
                            <p><lightning-input-field field-name='Name'></lightning-input-field></p>
                            <p><lightning-input-field field-name='Phone'></lightning-input-field></p>
                            
                            <p>
                                <lightning-button variant="brand" type="submit" name="save" label="Save">
                                </lightning-button>
                            </p>
                        
                    </lightning-record-edit-form>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account">
                    <lightning-record-view-form record-id={recordId} object-api-name="Account">
                        <div class="slds-box">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Phone"></lightning-output-field>
                        </div>
                    </lightning-record-view-form>
                </lightning-card>

            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
