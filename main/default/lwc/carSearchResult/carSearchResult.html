<template>
    <lightning-layout multiple-rows horizontal-align="center">
        <template if:true={responseCar}>
            <template for:each={car} for:item="carOne">
                <lightning-layout-item key={carOne.Id} padding="around-small" size="12" small-device-size="6"
                    large-device-size="6" medium-device-size="6">
                    {carOne.Name}
                </lightning-layout-item>
            </template>
        </template>
        <template if:false={responseCar}>
            <div class="slds-align_absolute-center">
                No Cars Found
            </div>
        </template>
    </lightning-layout>
</template>
